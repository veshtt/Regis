<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Regis</title>
  <link rel="stylesheet" href="paginainicial.css" />
</head>
<body>

  <header class="header">
    <div class="navbar">
      <div class="nav-left">
        <img src="img/regisbranco 1.png" alt="Regis logo" onerror="this.style.display='none'">
        <span>REGIS</span>
      </div>
      <div class="nav-right">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Registros</a></li>
          <li><a href="#">Desempenho</a></li>
          <li><a href="#">Relatório</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
    </div>

 
    <div class="wave-container">
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 24 150 28" preserveAspectRatio="none">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s58 18 88 18 58-18 88-18 58 18 88 18v44h-352z" />
        </defs>
        <g class="wave-parallax">
          <use href="#gentle-wave" x="48" y="0" fill="rgba(44,149,238,0.8)" />
          <use href="#gentle-wave" x="48" y="3" fill="rgba(25,90,169,0.8)" />
          <use href="#gentle-wave" x="48" y="5" fill="rgba(15,90,163,0.9)" />
          <use href="#gentle-wave" x="48" y="7" fill="#0a479d" />
        </g>
      </svg>
    </div>
  </header>


  <main class="main-content">
    <section class="left">
      <div class="logo-box">
        <img src="img/RegisAzul 1.png" alt="logo" onerror="this.style.display='none'"/>

      </div>
     <h2>BEM VINDO AO PORTAL</h2>
      <p>Pronto para inspirar e avaliar o futuro? Comece por aqui.</p>

      <button class="btn btn-primary">Registrar Frequência</button>
      <button class="btn btn-secondary">Ver Desempenho</button>
 
    </section>

    <section class="right">
      <img src="img/image 3.png" alt="Ilustração" onerror="this.style.display='none'"/>
    </section>
  </main>

</body>
</html>
